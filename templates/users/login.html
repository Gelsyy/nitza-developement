{% extends 'base/base.html' %}
{% load static %}
<!-- Page CSS -->
<!-- Page -->
{% block page %}
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}">
{% endblock page %}

{% block body %}
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img
                    id="logo"
                    src="{% static 'assets/img/icons/logo.png' %}"
                    alt="logo"
                    style = "width: 60px; height: 25px;"
                  />
                </span>
                <span class="app-brand-text demo text-body fw-bolder">towit</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Bienvenido</h4>
            <p class="mb-4">Por favor acceda para comenzar</p>

            <form id="formAuthentication" class="mb-3"  method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="username"
                  placeholder="Entre su nombre de usuario"
                  autofocus
                />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Contraseña</label>
                  <a href="auth-forgot-password-basic.html">
                    <small>¿Olvidó su contraseña?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Recuérdame</label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Acceder</button>
              </div>
            </form>

          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
{% endblock body %}
