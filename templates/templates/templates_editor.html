{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Editor
{% endblock title %}
{% block content %}
    <link rel="stylesheet" href="{% static 'libs/ckeditor/ckeditor.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/editor.css' %}" />
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-body m-0 p-1">
                    <div class="d-flex">
                        <div class="d-flex flex-grow-1">
                            <h5 class="card-title p-2">
                                <a href="{% url 'template-list' %}">
                                    <i class='bx bx-left-arrow-alt'></i>
                                </a>
                                {{ template.module|upper }} /
                                {{ template.template|upper }} /
                                {{ template.language|upper }}
                            </h5>
                        </div>
                        <div>
                            <button class="btn btn-link" onclick="save()">
                                <i class='bx bx-save'></i>
                            </button>
                        </div>
                    </div>
                </div>
                <form enctype="multipart/form-data" method="post" id="form">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
    <script src="{%static 'libs/ckeditor/ckeditor.js'%}"></script>
    <script src="{%static 'assets/js/ckeditor.js'%}"></script>
{% endblock content %}
