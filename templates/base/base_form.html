{% extends 'base/base.html' %}
<!-- Page CSS -->
{% block page %}
    <style>
    .input-group-addon {
        display: flex;
        align-items: center;
        padding: 0.4375rem 0.875rem;
        font-size: 0.9375rem;
        font-weight: 400;
        line-height: 1.53;
        color: #697a8d;
        text-align: center;
        white-space: nowrap;
        background-color: #fff;
        border: 1px solid #d9dee3;
        border-radius: 0.375rem;
    }
    .help-block {
        margin-top: 0.3rem;
        font-size: 85%;
        color: #b4bdc6;
    }
    span[id^="error_"] {
        width: 100%;
        margin-top: 0.3rem;
        font-size: 85%;
        color: #ff3e1d;
    }
    .was-validated .form-control:invalid, .form-control.is-invalid {
        border-color: #ff3e1d;
    }
    </style>
{% endblock page %}
{% block title %}
{% endblock title %}
{% block content %}
{% endblock content %}
