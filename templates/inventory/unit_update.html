{% extends 'base/base_form.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Modificar Unidad
{% endblock title %}
{% block content %}
    <!-- Basic with Icons -->
    <div class="col-xxl">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Modificar unidad de medida</h5>
                <a onclick="deleteUnit('{% url 'delete-unit' form.instance.id %}', '{{ form.instance.name }}')"
                   type="button"
                   class="btn btn-icon btn-outline-danger float-end">
                    <span class="tf-icons bx bx-trash"></span>
                </a>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="post" id="update-form">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
    <script>
        function deleteUnit(url, name) {
            let confirmAction = confirm("Are you sure to delete the unit " + name + "?");
            if (confirmAction) {
                window.location = url;
            }
        }
    </script>
{% endblock content %}
