{% extends './registration_base.html' %}
{% block content %}
  <h4 class="mb-2">Bienvenido</h4>
  <p class="mb-4">Por favor acceda para comenzar</p>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="email" class="form-label">Nombre de usuario</label>
    <input type="text"
           class="form-control mb-3"
           id="email"
           name="username"
           placeholder="Entre su nombre de usuario"
           autofocus/>
    <div class="mb-3 form-password-toggle">
      <div class="d-flex justify-content-between">
        <label class="form-label" for="password">Contraseña</label>
        <a href="{% url 'password_reset' %}">
          <small>¿Olvidó su contraseña?</small>
        </a>
      </div>
      <div class="input-group input-group-merge">
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
               aria-describedby="password"/>
        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember-me" />
        <label class="form-check-label" for="remember-me">Recuérdame</label>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary d-grid w-100" type="submit">Acceder</button>
    </div>
    <div>
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>
{% endblock content %}
