{% load static %}
<div class="d-flex pb-1">
    <div class="avatar flex-shrink-0 me-3">
        <span class="avatar-initial rounded-circle bg-label-primary">
            <img {% if trailer %}src="{% static 'images/icons/trailer.png' %}" {% endif %}
                 {% if vehicle %}src="{% static 'images/icons/truck.jpg' %}" {% endif %}
                 alt="icon"
                 height="100px"
                 width="100px"
                 class="w-px-40 h-auto rounded-circle"/>
        </span>
    </div>
    <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
        <div data-tag="{{ equipment.vin }}{{ equipment.manufacturer }}"
             class="me-2  associated-data">
            <h6 class="mb-0">
                {{ equipment.get_manufacturer_display }}
                {% if trailer %}{{ equipment.get_type_display }}{% endif %}
                {% if vehicle %}{{ equipment.get_model_display }}{% endif %}
            </h6>
            <small class="text-muted">{{ equipment.vin }}</small>
        </div>
        <div class="user-progress">
            <form enctype="multipart/form-data" method="post" id="update-form">
                {% csrf_token %}
                <div>
                    <input type="hidden" name="id" value="{{ equipment.id }}" />
                </div>
                <button class="btn btn-icon btn-outline-primary" type="submit">
                    <span class="tf-icons bx bx-check"></span>
                </button>
            </form>
        </div>
    </div>
</div>
