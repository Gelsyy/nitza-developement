{% extends 'base/base_form.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Basic with Icons -->
    <div class="card">
        <div class="card-body">
            <h5>
                <strong>Trailer or vehicle?</strong>
            </h5>
            <form enctype="multipart/form-data" method="post" id="update-form">
                {% csrf_token %}
                <div class="col-md mb-3">
                    <small class="text-light fw-semibold">Select</small>
                    <div class="form-check mt-3">
                        <input name="type"
                               class="form-check-input"
                               type="radio"
                               value="trailer"
                               id="defaultRadio1"
                               checked="">
                        <label class="form-check-label" for="defaultRadio1">
                            Trailer
                            <img src="{% static 'images/icons/trailer.png' %}"
                                 alt="icon"
                                 height="100px"
                                 width="100px"
                                 class="w-px-80 h-auto"/>
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="type"
                               class="form-check-input"
                               type="radio"
                               value="vehicle"
                               id="defaultRadio2">
                        <label class="form-check-label" for="defaultRadio2">
                            Vehicle
                            <img src="{% static 'images/icons/truck.jpg' %}"
                                 alt="icon"
                                 height="100px"
                                 width="100px"
                                 class="w-px-80 h-auto"/>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-grid w-100" type="submit">Send</button>
                </div>
            </form>
        </div>
    {% endblock content %}
