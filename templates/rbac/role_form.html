{% extends 'base/base_form.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="col-xxl">
        <div class="card mb-4">
            <div class="position-absolute top-0 end-0 pe-3 pt-3">
                <a class="btn btn-outline-primary" href="{% url 'rbac-list-roles' %}">
                    <i class='bx bx-left-arrow-alt'></i>
                    Cancel
                </a>
                {% if role is not None %}
                    <a class="btn btn-outline-danger"
                       href="{% url 'rbac-role-delete' role.id %}">
                        <i class="bx bx-trash"></i>
                    </a>
                {% endif %}
            </div>
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">{{ title }}</h5>
            </div>
            <form enctype="multipart/form-data" method="post" id="update-form">
                {% csrf_token %}
                <div class="card-body">{% crispy form %}</div>
            </form>
        </div>
    </div>
{% endblock content %}
