{% load static %}
<tr data-tag="{{ user.name }}"
    data-search="{{ user.username }} {{ user.first_name }} {{ user.last_name }}">
    <td class="chapilla text-center">{{ user.id }}</td>
    <td data-custom="{{ user.username }}">
        <a href="{% url 'rbac-user-update' user.id %}">{{ user.username }}</a>
    </td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
</tr>
