{% load static %}
{% load crispy_forms_tags %}
<!-- beautify ignore:start -->
<html lang="es"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="{% static 'assets/' %}"
      data-template="vertical-menu-template-free">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Gestor de Mantenimientos</title>
        <meta name="description" content="" />
        <!-- Favicon -->
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'assets/img/favicon/favicon.ico' %}" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
              rel="stylesheet" />
        <!-- Icons. Uncomment required icon fonts -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/fonts/boxicons.css' %}" />
        <!-- Core CSS -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/css/core.css' %}"
              class="template-customizer-core-css" />
        <link rel="stylesheet"
              href="{% static 'assets/vendor/css/theme-default.css' %}"
              class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
        <!-- Vendors CSS -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
        <link rel="stylesheet"
              href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />
        <!-- Page CSS -->
        <style>
            .input-group-addon {
                display: flex;
                align-items: center;
                padding: 0.4375rem 0.875rem;
                font-size: 0.9375rem;
                font-weight: 400;
                line-height: 1.53;
                color: #697a8d;
                text-align: center;
                white-space: nowrap;
                background-color: #fff;
                border: 1px solid #d9dee3;
                border-radius: 0.375rem;
            }
            .help-block {
                margin-top: 0.3rem;
                font-size: 85%;
                color: #b4bdc6;
            }
            span[id^="error_"] {
                width: 100%;
                margin-top: 0.3rem;
                font-size: 85%;
                color: #ff3e1d;
            }
            .was-validated .form-control:invalid, .form-control.is-invalid {
                border-color: #ff3e1d;
            }
        </style>
        <!-- Helpers -->
        <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'assets/js/config.js' %}"></script>
    </head>
    <body>
        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="col-xxl">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between">
                        <h3>Proceso finalizado</h3>
                    </div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
