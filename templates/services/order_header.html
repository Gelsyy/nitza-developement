{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex pb-1">
            <div class="avatar flex-shrink-0 me-3">
                <a href={% url 'detail-associated' client.id %}>
                    <span class="avatar-initial rounded-circle bg-label-primary">
                        <img {% if client.avatar %} src="{{ client.avatar.url }}" {% else %} src="{% static 'images/icons/client.png' %}" {% endif %}
                             alt="Avatar"
                             height="100px"
                             width="100px"
                             class="w-px-40 h-auto rounded-circle"/>
                    </span>
                </a>
            </div>
            <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                <div class="me-2">
                    <h6 class="mb-0">{{ client.name }}</h6>
                    <small class="text-muted">{{ client.phone_number }}</small>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex pb-1">{% include "equipment/equipment_line.html" %}</div>
    </div>
</div>
