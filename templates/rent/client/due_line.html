<li>
    <a href="{% url 'rental-invoice' lease.id due.due_date|date:"mdY" 'true' %}">
        <i class="tf-icons bx bx-calendar text-success"></i>{{ due.due_date|date:"m/d/Y" }} - ${{ due.amount|floatformat:"0" }}
    </a>
    <a href="{% url 'update-due' due.id %}">
        <i class="tf-icons bx bx-edit"></i>
    </a>
    <p>{{ due.note }}</p>
</li>
