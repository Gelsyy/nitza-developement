<tr>
    <td>
        <i class="tf-icons bx bx-calendar text-success"></i>
    </td>
    <td>
        <a href="{% url 'rental-invoice' lease.id due.due_date|date:"mdY" 'true' %}">
            {{ due.due_date|date:"m/d/Y" }} - ${{ due.amount|floatformat:"0" }}
        </a>
    </td>
    <td>
        <a href="{% url 'update-due' due.id %}">
            <i class="tf-icons bx bx-edit"></i>
        </a>
    </td>
    {% if due.note %}
        <tr>
            <td colspan="3">{{ due.note }}</td>
        </tr>
    {% endif %}
</tr>
