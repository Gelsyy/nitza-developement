{% load static %}
<div class="avatar flex-shrink-0 me-3">
    <a {% if equipment_type == 'trailer' %} href="{% url 'detail-trailer' equipment.id %}" {% else %} href="{% url 'detail-vehicle' equipment.id %}" {% endif %}>
        <span class="avatar-initial rounded-circle bg-label-primary">
            <img {% if pinned_image %} src="{{ pinned_image.image.url }}" {% else %} src="{% static 'images/icons/trailer.png' %}" {% endif %}
                 alt="image"
                 height="100px"
                 width="100px"
                 class="w-px-40 h-auto rounded-circle" />
        </span>
    </a>
</div>
<div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
    <div class="me-2">
        <h6 class="mb-0">{{ equipment.get_year_display }} {{ equipment.manufacturer }} {{ equipment.get_type_display }}</h6>
        <small class="text-muted">{{ equipment.vin }}</small>
    </div>
</div>
